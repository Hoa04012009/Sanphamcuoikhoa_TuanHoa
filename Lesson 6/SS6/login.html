<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - PocoPoco Tea</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/auth.css" />
  </head>
  <body>
    <div class="bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>

      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <nav class="navbar">
      <a href="./index.html" class="logo">
        <span>Poco<span style="color: var(--red)">Poco</span> Tea</span>
      </a>
      
      <div class="nav-menu">
        <ul class="menu-list">
          <li><a href="./index.html">TRANG CHỦ</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle">THỰC ĐƠN <i class="fa-solid fa-caret-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="trasua.html">TRÀ SỮA</a></li>
              <li><a href="tratraicay.html">TRÀ TRÁI CÂY</a></li>
              <li><a href="doanvat.html">ĐỒ ĂN VẶT</a></li>
              <li><a href="topping.html">TOPPING</a></li>
            </ul>
          </li>
          <li><a href="#">KHUYẾN MÃI</a></li>
          <li><a href="#">CỬA HÀNG</a></li>
          <li><a href="#">LIÊN HỆ</a></li>
        </ul>
      </div>
  
      <div class="nav-right">
        <div class="search-box">
          <input type="text" placeholder="Tìm kiếm sản phẩm...">
          <a href="./search.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
        <div class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cart-count">0</span>
        </div>
        <div class="auth-buttons">
          <a href="./login.html" class="login-btn active">
            <i class="fa-solid fa-user"></i>
            Đăng nhập
          </a>
          <a href="./register.html" class="register-btn">
            <i class="fa-solid fa-user-plus"></i>
            Đăng ký
          </a>
        </div>
      </div>
    </nav>

    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h2>Đăng nhập</h2>
          <p>Chào mừng bạn quay trở lại!</p>
        </div>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <div class="input-group">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-group">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
              <i class="fa-solid fa-eye-slash toggle-password"></i>
            </div>
          </div>
          <div class="form-options">
            <label class="remember-me" style="color: black;">
              <input type="checkbox" name="remember"> Ghi nhớ đăng nhập
            </label>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>
          <button type="submit" id="signin" class="auth-btn">Đăng nhập</button>
          <div class="auth-footer">
            <p style="color: black;">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
